<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="/ticTacToe.png" type="image/x-icon">
</head>

<body class="flex flex-col justify-center items-center  h-screen bg-[#666646]">

    <form onsubmit="handleFormSubmit(event)"
        class="bg-[#DAD7CD]  w-full max-w-md rounded-xl drop-shadow-lg h-screen flex justify-center transition-all ease-out duration-700">

        <div class="flex items-center flex-col">
            <h1 class="text-[#59594A] text-6xl lg:text-7xl">Tic-Tac-Toe</h1>
            <small class="text-[#59594A]/70 text-sm ">by Ifraj Ahmed </small>
        </div>

        <div class="flex flex-col justify-center h-2/5  items-center text-xl ">
            <label>Enter Name For Player X</label> <input id="x"
                class="border pl-2 placeholder:text-center rounded-lg w-3/5" placeholder="Drop your name, champ 🕹️"
                type="text">
            <label>Enter Name For Player 0</label> <input id="y"
                class="border pl-2 placeholder:text-center rounded-lg w-3/5" placeholder="And who’s Player ⭕️ ?"
                type="text">
        </div>

        <div id="alertMessage" class="flex justify-center px-2 my-4 text-center  hidden">

        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-[#59594A] text-[#DAD7CD] font-semibold px-6 py-3 rounded-xl drop-shadow-md 
           hover:bg-[#A3B18A] hover:text-[#3A3A2A] transition-all duration-300 ease-in-out 
           active:scale-95 hover:cursor-pointer">
                Start Game!
            </button>
        </div>

    </form>

    <main id="game"
        class="bg-[#DAD7CD]  w-full max-w-md rounded-xl drop-shadow-lg  flex  hidden opacity-0 min-h-[100vh] transition-all duration-500 ease-in-out  flex-col ">
        <header class="h-1/5 flex gap-4 items-center justify-center ">
            <div id="x_stat" class="box bg-[#EE6C4D] text-[#3A3A2A]">

            </div>
            <div id="d_stat" class="box text-[#59594A] bg-[#FFFAF0]">

            </div>
            <div id="o_stat" class="box text-[#E0E0E0] bg-[#3D5A80]">

            </div>

        </header>

        <section id="gameContainer" class="flex justify-center items-center h-screen">
            <div class="grid grid-cols-3 w-[480px] h-[480px]">

                <button class="border-b border-r border-saddle bg-[#DAD7CD]"></button>
                <button class="border-b border-r border-l border-saddle bg-[#DAD7CD]"></button>
                <button class="border-b border-l border-saddle bg-[#DAD7CD]"></button>

      
                <button class="border-b border-r border-t border-saddle bg-[#DAD7CD]"></button>
                <button class="border border-saddle bg-[#DAD7CD]"></button>
                <button class="border-b border-l border-t border-saddle bg-[#DAD7CD]"></button>

       
                <button class="border-t border-r border-saddle bg-[#DAD7CD]"></button>
                <button class="border-t border-r border-l border-saddle bg-[#DAD7CD]"></button>
                <button class="border-t border-l border-saddle bg-[#DAD7CD]"></button>
            </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>

</html>
